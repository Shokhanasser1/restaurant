<h2>Create Reservation</h2>
<form method="POST" action="{% url 'create_reservation' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book now</button>
</form>
{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
