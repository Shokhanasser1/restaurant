    <h2>Dishes</h2><a href="{% url 'add_dish' %}">add dish</a>
    <ul>
        {% for dish in dishes %}
        <li>
        <img src="{{ dish.image.url }}" alt="{{ dish.name }}" style="width: 30px; height: 30px;"> <br>
            <a href="{% url 'dish_detail' dish.id %}">{{ dish.name }}</a>
            {{ dish.price }}
            <a href="{% url 'dish_delete' dish.id%}">Delete dish</a>
        </li>
        {% endfor %}
    </ul>
