
<div class="header">
    <h2>Dishes</h2>
    {% if request.user.is_authenticated %}
    <a href="{% url 'add_dish' %}">add a new dish</a>
    {% endif %}
</div>
<ul>

    {% for dish in dishes %}
    <li>
        <img src="{{ dish.image.url }}" alt="{{ dish.name }}"> <br>
        <a href="{% url 'dish_detail' dish.id %}">{{ dish.name }} </a> <b>--- {{ dish.price }} ---</b>
        <a href="{% url 'dish_delete' dish.id %}">Delete dish</a>
    </li>
    {% endfor %}
</ul>
