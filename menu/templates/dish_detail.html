{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="/static/styles/menu.css">
{% endblock %}

{% block title %}
dish page
{% endblock %}
{% block content %}
<div class="dish-detail-container">
    <div class="links">
        <a href="{% url 'menu' %}">Back to menu</a>
        <a class="order"  href="{% url 'order_dish' dish.id%}">Order dish</a>
        <a href="{% url 'dish_delete' dish_id=dish.id %}" onclick="return confirm('Do you want delete {{ dish.name }} dish?')" >Delete dish</a>
    </div>
    <div class="dish">
        <div class="left">
            <img src="{{ dish.image.url }}" alt="{{ dish.name }}">
        </div>
        <div class="right">
            <div class="header">
                <h1>{{ dish.name }}</h2>
            </div>
            <div class="price">
                <h4>Price: {{ dish.price }}</h4>
            </div>
            <p>
                {{ dish.description }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
